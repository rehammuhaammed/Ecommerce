

@if(isoffline()){
<app-offline-ui [isOff]="isoffline()"></app-offline-ui>
}@else {
  <div class="max-w-7xl mx-auto grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3.5 px-2 my-20">
    @for (brand of mybrands; track brand._id) {
      <div 
      [routerLink]="['/brand-details',brand._id,brand.name]"
      class=" relative group rounded-xl overflow-hidden">

        
        <div class=" rounded-xl overflow-hidden shadow-md cursor-pointer transform group-hover:scale-105 transition duration-300 bg-white relative z-10">
          <img
            class="w-full h-[300px] object-contain"
            [src]="brand.image"
            [alt]="brand.name"
            [title]="brand.name"
          />
          <div class="p-4 text-center">
            <h4 class="text-lg">{{ brand.name }}</h4>
          </div>
        </div>

          <div class="cursor-pointer absolute inset-0 bg-mainBg opacity-0  translate-y-full group-hover:opacity-50 group-hover:translate-y-0 transition-all duration-500 ease-in-out  rounded-xl z-20"></div>

      </div>
    }
</div>
}
